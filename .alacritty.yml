# imported from $HOME/.alacritty.yml with
# import:
#   - ~/.config/dotfiles/alacritty.yml

env:
  TERM: xterm-256color
window:
  opacity: 0.95
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  startup_mode: Fullscreen
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: CaskaydiaCove Nerd Font Mono 
  size: 10
key_bindings:
  - { key: F11, action: ToggleFullscreen }
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
